<!DOCTYPE html>
<html>
	<head>
		<title>Data Visualization</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<img src="/images/Banner101.PNG" alt="Logo" style="width:105%">
<nav>
    		<ul>
        		<li><a href="/">Home</a></li>
	        	<li><a href="/Contact">Contact</a></li>
		</ul>
		</nav>
		<div class="container" align="middle">
    		<div class="blurb" align="middle">
        		<h1>AIR Data Visualization Team</h1>
				<p>Examples of Data Visualization using the Ggplot2 Package in R</a></p>
		</div><!-- /.blurb -->
		</div><!-- /.container -->
</head>
			
	<body>	
<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="/images/charterState_ML.gif" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="/images/lineSchool_Revenue_ML.gif" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="/images/likert chart_YL.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="/images/ARTIC_JX.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="/images/charterState_ML.gif" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="/images/lineSchool_Revenue_ML.gif" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="/images/likert chart_YL.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="/images/ARTIC_JX.png" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="/images/charterState_ML.gif" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="/images/lineSchool_Revenue_ML.gif" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="/images/likert chart_YL.png" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="/images/ARTIC_JX.png" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>
		
		<footer>
    		<img src="/images/Banner4.PNG" alt="Banner" style="width:105%">
		</footer>
	</body>
</html>
